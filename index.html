<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O Kub1n4sh1 já foi desbanido?</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #020024 0%, #090979 50%, #000 100%);
      color: #e0e0e0;
      margin: 0;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 2.4em;
      text-shadow: 0 0 20px #00ccff;
      text-align: center;
      margin: 0 10px 15px;
      line-height: 1.2;
    }

    .img-wrapper {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .img-wrapper img {
      width: 90%;
      max-width: 350px;
      border-radius: 12px;
      border: 1px solid #00ffaa55;
      box-shadow: 0 0 25px #00ffaa33;
    }

    #timer {
      color: #00ffcc;
      font-size: 1.4em;
      text-align: center;
      padding: 0 15px;
    }

    #status {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ffff99;
      text-align: center;
      padding: 0 15px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #888;
    }

    @media (max-width: 430px) {
      h1 { font-size: 1.7em; }
      #timer { font-size: 1.2em; }
      #status { font-size: 1.1em; }
      .img-wrapper img { max-width: 300px; width: 92%; }
    }
  </style>
</head>

<body>

  <canvas id="stars"></canvas>

  <h1>O Kub1n4sh1 já foi desbanido?</h1>

  <!-- AQUI ESTÁ A IMAGEM -->
  <div class="img-wrapper">
    <img src="assets/kubinashi_prisioneiro.png" alt="Kubinashi prisioneiro numa cela" />
  </div>

  <p>Já passaram <span id="timer"></span>.</p>
  <div id="status">⏳ Ainda aguardamos...</div>

  <footer>© 2025 — OGame Fans Monitor</footer>

  <script>
    const banDate = new Date('2025-10-30T08:11:00');

    function updateTimer() {
      const now = new Date();
      const diff = now - banDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').textContent =
        `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

  <script>
    const c = document.getElementById('stars');
    const ctx = c.getContext('2d');

    function resize() {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const stars = Array(150).fill().map(() => {
      return { x: Math.random() * c.width, y: Math.random() * c.height, r: Math.random() * 2 };
    });

    function animate() {
      ctx.clearRect(0, 0, c.width, c.height);
      ctx.fillStyle = '#ffffff';

      stars.forEach(s => {
        s.y += 0.2;
        if (s.y > c.height) s.y = 0;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
