<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Kub1n4sh1 já foi desbanido?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #020024 0%, #090979 50%, #000 100%);
      color: #e0e0e0;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    h1 { font-size: 2.6em; text-shadow: 0 0 20px #00ccff; }
    #timer { color: #00ffcc; font-size: 1.6em; animation: glow 2s infinite alternate; }
    @keyframes glow { from {text-shadow: 0 0 5px #00ffaa;} to {text-shadow: 0 0 20px #00ffaa;} }
    #status { margin-top: 40px; font-size: 1.3em; color: #ffff99; }
    footer { position: absolute; bottom: 20px; font-size: 0.8em; color: #888; }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <h1>O Kub1n4sh1 já foi desbanido?</h1>
  <p>Já passaram <span id="timer"></span>.</p>
  <div id="status">⏳ Ainda aguardamos...</div>
  <footer>© 2025 — OGame Fans Monitor</footer>
  <script>
    const banDate = new Date('2025-10-30T08:11:00');
    function updateTimer() {
      const diff = new Date() - banDate;
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff / 3600000) % 24);
      const m = Math.floor((diff / 60000) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('timer').textContent = `${d} dias, ${h} horas, ${m} minutos e ${s} segundos`;
    }
    setInterval(updateTimer, 1000); updateTimer();
    const c = document.getElementById('stars');
    const ctx = c.getContext('2d');
    function resize() { c.width = innerWidth; c.height = innerHeight; }
    window.onresize = resize; resize();
    const stars = Array(150).fill().map(()=>({x:Math.random()*c.width, y:Math.random()*c.height, r:Math.random()*2}));
    function animate() {
      ctx.clearRect(0,0,c.width,c.height);
      ctx.fillStyle = '#fff';
      stars.forEach(s=>{s.y+=0.2;if(s.y>c.height)s.y=0;ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();});
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
